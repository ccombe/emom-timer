<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EMOM Timer</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <button id="settings-toggle" title="Settings">â˜°</button>

    <div id="settings-panel">
        <div class="setting-group">
            <label>Total Duration</label>
            <select id="total-duration-select">
                <option value="300">5 Minutes</option>
                <option value="600" selected>10 Minutes</option>
                <option value="900">15 Minutes</option>
                <option value="1200">20 Minutes</option>
                <option value="1800">30 Minutes</option>
                <option value="2400">40 Minutes</option>
                <option value="3600">60 Minutes</option>
            </select>
        </div>
        <div class="setting-group">
            <label>Interval Duration</label>
            <select id="interval-duration-select">
                <option value="30">30 Seconds</option>
                <option value="45">45 Seconds</option>
                <option value="60" selected>1 Minute</option>
                <option value="90">1 Minute 30 Seconds</option>
                <option value="120">2 Minutes</option>
                <option value="180">3 Minutes</option>
                <option value="300">5 Minutes</option>
            </select>
        </div>
        <button id="close-settings-btn" style="width:100%; margin-top:10px;">Done</button>
    </div>

    <div class="container">
        <!-- SVG container -->
        <svg viewBox="0 0 200 200">
            <!-- Total Timer Ring (Inner) -->
            <circle cx="100" cy="100" r="40" stroke-width="8" class="ring-bg" />
            <circle id="total-ring-fg" cx="100" cy="100" r="40" stroke-width="8" class="ring-fg"
                stroke-dasharray="251.3" stroke-dashoffset="0" />

            <!-- Interval Timer Ring (Outer) -->
            <circle cx="100" cy="100" r="70" stroke-width="12" class="ring-bg" />
            <circle id="interval-ring-fg" cx="100" cy="100" r="70" stroke-width="12" class="ring-fg"
                stroke-dasharray="439.8" stroke-dashoffset="0" />
        </svg>

        <div class="info">
            <h1 id="timer-display" class="timer-text">00:00</h1>
            <div id="interval-display" class="sub-text">Round 1/10</div>
        </div>

        <div id="trophy-overlay">ğŸ†</div>
    </div>

    <div class="controls" id="cntrls">
        <button id="start-btn" class="primary">Start</button>
        <button id="reset-btn">Reset</button>
    </div>

    <!-- Audio Context Start Overlay -->
    <div id="init-overlay">
        <h1>EMOM Timer</h1>
        <button id="init-btn" class="primary" style="font-size: 1.5rem; padding: 15px 40px;">Tap to Start</button>
    </div>

    <script src="src/js/app.js"></script>
</body>

</html>
